<section class="vh-100" >
    <div class="container h-100 mt-4">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Inscrire</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="signupForm" (ngSubmit)="regiter()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" formControlName="name" id="name"/>
                        <label class="form-label" for="form3Example1c">Votre Nom</label>
                        <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)">
                          <small *ngIf="signupForm.get('name')?.errors?.['required']" class="text-danger">Name is required</small>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" class="form-control" formControlName="email" id="email"/>
                        <label class="form-label">Votre Email</label>
                        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)">
                          <small *ngIf="signupForm.get('email')?.errors?.['required']" class="text-danger">Email is required</small>
                          <small *ngIf="signupForm.get('email')?.errors?.['email']" class="text-danger">Please enter a valid email address</small>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" class="form-control" formControlName="password" id="password"/>
                        <label class="form-label" for="form3Example4c">Mot de passe</label>
                        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)">
                          <small *ngIf="signupForm.get('password')?.errors?.['required']" class="text-danger">Password is required</small>
                          <small *ngIf="signupForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be at least 8 characters</small>
                          <small *ngIf="signupForm.get('password')?.errors?.['maxlength']" class="text-danger">Password must be at most 10 characters</small>
                        </div>
                      </div>
                    </div>
<!--   
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div> -->
  
                   
  
                    <div class="d-flex justify-content-start mx-4 mb-3 mb-lg-4">
                      <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary btn-lg">Cr√©er</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
