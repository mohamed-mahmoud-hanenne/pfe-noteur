<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
              <div class="icon d-flex align-items-center justify-content-center">
                  <img src="/assets/images.jpg" width="100">
              </div>
              <h3 class="text-center mb-4">Login</h3>
                    <form action="#" class="login-form">
                   
                  <div class="form-group">
                      <!-- <input type="text" class="form-control rounded-left" placeholder="Username" required> -->
                      <mat-form-field appearance="outline" class="ml-5">
                        <mat-label>Entrer Votre Nom</mat-label>
                        <input matInput placeholder="Placeholder" [(ngModel)] = "email" name="email">
                        <mat-icon matSuffix>account_circle</mat-icon>
                      </mat-form-field>
                  </div>
            <div class="form-group d-flex">
              <!-- <input type="password" class="form-control rounded-left" placeholder="Password" required> -->
              <mat-form-field appearance="outline" class="ml-5">
                <mat-label>Enter Votre Mot de passe</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)] = "password" name="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            
              </mat-form-field>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
            </div>
          
          </form>
        </div>
            </div>
        </div>
    </div>
</section>
